<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Component</title>
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        *{
            font-family: 'Outfit', sans-serif; 
        }
    </style>
</head>
<body>
    <!-- Global Container -->
    <div role="body" class="h-auto min-h-screen p-4 flex justify-center items-center bg-[#d6e2f0]">
        <main role="main" class="p-2 rounded-xl w-[350px] bg-white flex flex-col gap-3 items-center">
            <img src="images/image-qr-code.png" width="350" alt="" class="rounded-xl">
            <h1 class="text-center text-2xl font-semibold p-2">Improve your front-end skills by building projects.</h1>
            <p class="text-center p-4 text-lg text-gray-400">Scan the qr code to visit FrontEnd mentor and take your coding skills to next level</p>
            </main>
    </div>
</body>
</html>
