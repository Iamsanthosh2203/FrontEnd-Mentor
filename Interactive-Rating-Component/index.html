<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Rating Component</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
  </head>
  <body>
    <!-- Global Container -->
    <div class="flex justify-center items-center h-screen bg-[#121417]">
        <!-- Main Content -->
        <main id="main" style="display: flex;" class="flex flex-col bg-[#252d37] rounded-3xl p-7 gap-3 md:w-[30%] w-[80%]">
        <!-- SVG Image -->
            <div class="flex flex-row rounded-full bg-[#343f4c] w-10 p-3"><svg width="17" height="16" xmlns="http://www.w3.org/2000/svg"><path d="m9.067.43 1.99 4.031c.112.228.33.386.58.422l4.45.647a.772.772 0 0 1 .427 1.316l-3.22 3.138a.773.773 0 0 0-.222.683l.76 4.431a.772.772 0 0 1-1.12.813l-3.98-2.092a.773.773 0 0 0-.718 0l-3.98 2.092a.772.772 0 0 1-1.119-.813l.76-4.431a.77.77 0 0 0-.222-.683L.233 6.846A.772.772 0 0 1 .661 5.53l4.449-.647a.772.772 0 0 0 .58-.422L7.68.43a.774.774 0 0 1 1.387 0Z" fill="#FC7614"/></svg></div>

        <!-- Contents -->
        <h1 class="font-semibold text-4xl text-white mt-4">How did we do?</h1>

        <p class="text-md text-[#959eac] my-3">Please let us know how we didt with your support request. All feedback is appreciated to help us improve our offering!</p>

        <!-- Buttons -->

        <div class="grid gap-2 md:gap-5 grid-flow-col">
            <button class="rounded-full w-8 h-8 md:h-14 md:w-14 focus:bg-[#fb7413] focus:text-white hover:bg-[#959eac] hover:text-[#252d37] bg-[#343f4c] text-lg text-[#959eac] p-1">1</button>
            <button class="rounded-full w-8 h-8 md:h-14 md:w-14 focus:bg-[#fb7413] focus:text-white hover:bg-[#959eac] hover:text-[#252d37]  bg-[#343f4c] text-lg text-[#959eac] p-1">2</button>
            <button class="rounded-full w-8 h-8 md:h-14 md:w-14 focus:bg-[#fb7413] focus:text-white hover:bg-[#959eac] hover:text-[#252d37]  bg-[#343f4c] text-lg text-[#959eac] p-1">3</button>
            <button class="rounded-full w-8 h-8 md:h-14 md:w-14 focus:bg-[#fb7413] focus:text-white hover:bg-[#959eac] hover:text-[#252d37]  bg-[#343f4c] text-lg text-[#959eac] p-1">4</button>
            <button class="rounded-full w-8 h-8 md:h-14 md:w-14 focus:bg-[#fb7413] focus:text-white hover:bg-[#959eac] hover:text-[#252d37] bg-[#343f4c] text-lg text-[#959eac] p-1">5</button>

           </div>
            <!-- Submit Button -->
            <button id="submit" type="submit" class="mt-4 rounded-3xl tracking-widest text-white text-lg p-2 text-center bg-[#fb7413]">
                SUBMIT
            </button>
      </main>
      <!-- Thank You Container -->
      <div id="thanks" style="display: none;" class="flex flex-col bg-[#252d37] items-center rounded-3xl p-7 gap-3 md:w-[30%] w-[80%]">

        <img src="images/illustration-thank-you.svg" class="my-4" alt="">

        <div class="p-2 px-4 mb-6 bg-[#343f4c] rounded-xl text-[#fb7413]">You have selected <span id="number"></span> out of 5.</div>


        <h1 class="text-4xl font-semibold text-white">Thank you!</h1>

        <p class="text-[#959eac] text-md text-center">We appricate you taking the time to give a rating.If you ever need more support, don't hesitate to get in touch!</p>
    </div>

    </div>

        <!-- JS -->
        <script>
            const submitBtn = document.getElementById("submit");
            const mainContainer = document.getElementById("main");
            const thanksContainer = document.getElementById("thanks");
            const thanksNumber = document.getElementById("number");
            const buttons = document.querySelectorAll("#main button");
          
            buttons.forEach((button, index) => {
              button.addEventListener("click", function () {
                mainContainer.style.display = "none";
                thanksContainer.style.display = "flex";
                thanksNumber.textContent = index + 1;
              });
            });
          </script>
          
          
          
  </body>
</html>
